    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">

        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}

    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ng-view></div>
        </div>
    </div>
</div>
