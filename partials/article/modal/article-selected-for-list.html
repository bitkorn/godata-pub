<div class="modal-header">
    <h3 class="modal-title">edit article part list entry</h3>
</div>
<div class="modal-body">blah
    <!--{{articleListEntryEntity}}-->
    <form class="form-horizontal">
        <div class="form-group">
            <label for="articleIdParent" class="col-xs-2">article ID parent</label>
            <div class="col-xs-6">
                <input type="text" ng-model="articleListEntryEntity.articleIdParent" id="articleIdParent" class="form-control" ng-readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="articleId" class="col-xs-2">article ID</label>
            <div class="col-xs-6">
                <input type="text" ng-model="articleListEntryEntity.articleId" id="articleId" class="form-control" ng-readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity" class="col-xs-2">quantity</label>
            <div class="col-xs-6">
                <input type="text" ng-model="articleListEntryEntity.quantity" id="quantity" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="col-xs-2">desc</label>
            <div class="col-xs-6">
                <input type="text" ng-model="articleListEntryEntity.desc" id="desc" class="form-control"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
