<div class="modal-header">
    <h3 class="modal-title">select an article</h3>
</div>
<div class="modal-body">
    <div class="well well-sm">
        <form><!-- datt form Tag brauch der Reset Button -->
            <div class="row">
                <div class="col-sm-2">
                    <div class=" input-group">
                        <span class="input-group-addon" id="article-no">No.</span>
                        <!-- must be text if someone ssearch for 000 -->
                        <input type="text" class="form-control" ng-model="article_no" aria-describedby="article-no">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class=" input-group">
                        <span class="input-group-addon" id="desc-string">desc</span>
                        <input type="text" class="form-control" ng-model="desc_string" aria-describedby="desc-string">
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <select class="form-control" ng-options="option.name for option in articleTypes track by option.id" ng-model="selectedArticleType">
                        <!--<option value="">---Please select---</option>-->
                    </select>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-success pull-left click-default" ng-click="submitSearch()">los</button>
                    <!--<input type="reset" class="btn btn-default pull-right" value="reset">-->
                    <div class="input-group">
                        <span class="input-group-addon" id="page-size">pagesize</span>
                        <input type="text" class="form-control" ng-model="itemsPerPage" aria-describedby="page-size" ng-change="setPagesize(itemsPerPage)">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>No</th>
                <th>desc short</th>
                <th>desc long</th>
                <th>desc tec</th>
                <th>type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="article in articles">
                <td style="width: 40px;">{{article.id}}</td>
                <td style="width: 60px;">{{article.articleNo}}</td>
                <td>
                    <label class="cursorPointer">
                        <input type="radio" name="articleToSelect" ng-value="article" ng-model="articleSelected" ng-change="articleRadioChange(article)">
                        &nbsp;{{article.descShort}}
                    </label>
                </td>
                <td>{{article.descLong}}</td>
                <td>{{article.descTec}}</td>
                <td>{{articleTypeArr[article.articleType]}}</td>
                <td>

                </td>
            </tr>
            <!--<tr><td colspan="7">debug = {{selectedArticle}}</td></tr>-->
        </tbody>
    </table>

    <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage"></uib-pagination>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
